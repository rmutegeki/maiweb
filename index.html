<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>maicat</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css"
	href="./maicat_login/bootstrap.min.css">

<link rel="stylesheet" type="text/css"
	href="./maicat_login/icon-font.min.css">


<link rel="stylesheet" type="text/css" href="./maicat_login/util.css">
<link rel="stylesheet" type="text/css" href="./maicat_login/main.css">

<meta name="robots" content="noindex, follow">
<body cz-shortcut-listen="true">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form action="html/index.php" class="login100-form validate-form">
					<span class="login100-form-title p-b-55"> Login </span>
					<div class="wrap-input100 validate-input m-b-16"
						data-validate="id is incorrect!">
						<input class="input100" type="text" name="id" placeholder="ID">
						<span class="focus-input100"></span> <span class="symbol-input100">
							<span class="lnr lnr-envelope"></span>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-16"
						data-validate="password is incorrect!">
						<input class="input100" type="password" name="pass"
							placeholder="Password"> <span class="focus-input100"></span>
						<span class="symbol-input100"> <span class="lnr lnr-lock"></span>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-25">
						<button class="login100-form-btn">Login</button>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script src="./maicat_login/jquery-3.2.1.min.js"></script>

	<script src="./maicat_login/main.js"></script>

</body>
</html>
